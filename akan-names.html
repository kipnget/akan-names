<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAN BIRTHDAYS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main">
        <div id="welcome-message">
            <h1 id="mheading">GHANAIAN AKAN NAMES</h1>

        </div>


        </div>
        <div class="date-form">

            <form name="myForm" onsubmit="return aggregateFunctions()">

                <label class="label" id="birthday">Please Enter Your Birthday</label><br>
                <div id="result"></div><br>
                <label>Day</label>
                <input type="text" id="mdate" name="mdate" value="" placeholder="01">
                <label>Month</label>
                <input type="text" id="mmonth" name="mmonth" value="" placeholder="12">
                <label>Year</label>
                <input type="text" id="myear" name="myear" value="" placeholder="2001">
                <label>Century</label>
                <input type="text" id="ccentury" name="ccentury" value="" placeholder="89">
                <div id="date"></div>

                <div id="the-gender" class="label">Select Gender</div>

                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female<br>


                <input type="submit" value="SUBMIT">
                <input type="submit" value="FIND ANOTHER" onClick="clearInput()">

            </form>
        </div>
        <div class="imges">

        </div>
        <div class="output">
            <div id="myAkan">
                <h1>Waiting to process your Akan</h1>
            </div>
            <div id="reason"></div>
        </div>

    </div>

    <script src="js/js.js"></script>
</body>

</html>
